<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete al Club</title>
    <link rel="stylesheet" href="css/estilowarp3.css">
</head>
<body>
    <header>
        <h1>Únete al Club de Música Clásica</h1>
        <nav>
            <ul>
                <li><a href="lobby.html">Pagina de Inicio</a></li>
                <li><a href="warp1.html">Obras Maestras</a></li>
                <li><a href="warp2.html">Compositores Influyentes</a></li>
                <li><a href="warp3.html">Únete al Club</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="registration-container">
            <h2>Registro</h2>
            <form action="#" method="POST" class="registration-form">
                <div class="form-group">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="dob">Fecha de Nacimiento:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Bruno Exequiel Rojas Maldonado</p>
        <p>Programación Front End (TI2031/3231D/D Santiago Sur IEI)</p>
    </footer>
</body>
</html>
